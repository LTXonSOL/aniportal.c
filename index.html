<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <!-- Seitentitel -->
  <title>AniPortal.live – Anime Streaming</title>

  <!-- Meta-Beschreibung für SEO -->
  <meta name="description" content="AniPortal.live – Deine Streaming-Seite für Anime. Finde, suche und schaue alle Serien direkt online, kostenlos und in hoher Qualität.">

  <!-- Keywords -->
  <meta name="keywords" content="Anime, Streaming, AniPortal, Serien online, Japanische Animation, Anime kostenlos, Anime deutsch, Solo Leveling">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/VsbHMDKR/Design-ohne-Titel-20251010-234756-0000.png">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="AniPortal.live – Free Anime Streaming">
  <meta property="og:description" content="Finde und schaue alle Anime-Serien kostenlos und direkt online auf AniPortal.live!">
  <meta property="og:image" content="https://i.postimg.cc/BbY6J4RB/file-00000000131c620a961bd10174fc9d89.png">
  <meta property="og:url" content="https://aniportal.live">
  <meta property="og:type" content="website">

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="logo" src="https://i.postimg.cc/rw5Wcty7/1760131976052.png" alt="AniPortal Logo">
    <h1>v0.1.02 Beta</h1>
    <input type="text" id="search" placeholder="Suche nach Anime...">
  </header>

  <main>
    <section id="random">
      <h2 style="text-align:center; color:white;">Empfohlene Serien</h2>
      <div class="results" id="randomSeries"></div>
    </section>

    <section id="searchResults">
      <div class="results" id="results"></div>
    </section>
  </main>

  <!-- Footer -->
<footer id="siteFooter">
  <span>© AniPortal.live | All rights reserved | 2025 | v0.1.02 Beta | Frankfurt a. Main</span>
</footer>

  <!-- Videoplayer Modal -->
  <div id="playerModal">
    <span class="close" onclick="closePlayer()">×</span>
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
